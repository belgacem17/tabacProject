<div class=" container" style="padding: 10%;">
    <div class=" row">

        <div class=" col-md-12">
            <div class=" card card-user">
                <div class=" card-body">
                    <p class=" card-text"></p>
                    <div class=" author">
                        <div class=" block block-one"></div>
                        <div class=" block block-two"></div>
                        <div class=" block block-three"></div>
                        <div class=" block block-four"></div>
                        <a href="javascript:void(0)">
                            <img alt="..." class=" avatar" src="../../../assets/dashboard/img/rnta.png" />

                            <h5 class=" title">RNTA</h5>
                        </a>
                    </div>
                    <div>
                        <form>
                            <div class=" row">
                                <div class=" col-md-2 pl-md-1">
                                </div>
                                <div class=" col-md-8 pl-md-1">
                                    <div class=" form-group">
                                        <label for="exampleInputEmail1"> Email address </label>
                                        <input class=" form-control" placeholder="mike@email.com" type="email" name="email" [(ngModel)]="email" />
                                        <p>Value: {{ email }}</p>
                                    </div>
                                </div>
                                <div class=" col-md-2 pl-md-1">
                                </div>
                            </div>
                            <div class=" row">
                                <div class=" col-md-2 px-md-1">
                                </div>
                                <div class=" col-md-8 px-md-1">
                                    <div class=" form-group">
                                        <label> Password </label>
                                        <input class=" form-control" placeholder="**********" type="password" name="password" [(ngModel)]="password" />
                                    </div>
                                </div>
                                <div class=" col-md-2 px-md-1">
                                </div>
                            </div>
                        </form>
                        <div class="row">
                            <div class=" col-md-12" style="text-align: center;">
                                <button (click)="connectUser()" class=" btn btn-danger" type="submit">Login</button>
                            </div>
                        </div>
                    </div>
                    <div class=" card-footer">


                    </div>
                </div>

                    <div class=" button-container">
                        <button class=" btn btn-icon btn-round btn-facebook" href="javascript:void(0)">
                <i class=" fab fa-facebook"> </i>
              </button>
                        <button class=" btn btn-icon btn-round btn-twitter" href="javascript:void(0)">

              </button>
                        <button class=" btn btn-icon btn-round btn-google" href="javascript:void(0)">
                <i class=" fab fa-google-plus"> </i>
              </button>
                    </div>
                </div> -->
            </div>
        </div>
    </div>
</div>
