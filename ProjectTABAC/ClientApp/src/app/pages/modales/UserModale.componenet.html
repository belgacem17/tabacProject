<div class=" row">
    <div class=" col-md-12">
        <div class=" card">
            <div class=" card-header">
                <h5 class=" title">Add Profile</h5>
            </div>
            <div class=" card-body">
                <form>
                    <div class=" row">
                        <div class=" col-md-6 pr-md-1">
                            <div class=" form-group">
                                <label> First Name  </label>
                                <input class=" form-control" placeholder="First Name" type="text" name="firstName" [(ngModel)]="data.firstName" />
                            </div>
                        </div>
                        <div class=" col-md-6 px-md-1">
                            <div class=" form-group">
                                <label> Last Name </label>
                                <input class=" form-control" placeholder="Last Name" name="lastName" type="text" [(ngModel)]="data.lastName" />
                            </div>
                        </div>

                    </div>
                    <div class=" row">
                        <div class=" col-md-6 pl-md-1">
                            <div class=" form-group">
                                <label for="exampleInputEmail1"> Email address </label>
                                <input class=" form-control" placeholder="exemple@email.com" name="email" type="email" [(ngModel)]="data.email" />
                            </div>
                        </div>
                        <div class=" col-md-6 pl-md-1">
                            <div class=" form-group">
                                <label>password </label>
                                <input class=" form-control" placeholder="password" name="password" type="password" [(ngModel)]="data.password" />
                            </div>
                        </div>
                    </div>
                    <div class=" row">
                        <div class=" col-md-6 pl-md-1">
                            <div class=" form-group">
                                <label for=""> data Type </label>
                                <select class=" form-control" style="padding: 1px;" (change)="usertypeSelect($event)" [(ngModel)]="usertype" name="usertype">
                                    <option [value]="0" selected>Select data</option>
                                    <option [value]="1">Agent</option>
                                    <option [value]="2">Professionel</option>
                                    <option [value]="3">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class=" col-md-6 pl-md-1">
                            <div class=" form-group">
                                <label>mobile </label>
                                <input class=" form-control" name="mobile" placeholder="  mobile" type="text" [(ngModel)]="data.mobile" />
                            </div>
                        </div>
                    </div>
                    <div class=" card-footer" mat-dialog-actions>
                        <button mat-button (click)="onNoClick()" mat-dialog-close="data" cdkFocusInitial class=" btn btn-fill btn-danger">Save</button>

                    </div>
                </form>
            </div>

        </div>
    </div>

</div>
