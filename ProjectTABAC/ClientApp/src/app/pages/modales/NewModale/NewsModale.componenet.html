<div class=" row">
    <div class=" col-md-12">
        <div class=" card">
            <div class=" card-header">
                <h5 class=" title">Add News</h5>
            </div>
            <div class=" card-body">
                <form>
                    <div class=" row">
                        <div class=" col-md-12 pr-md-1">
                            <div class=" form-group">
                                <label> News  </label>
                                <textarea class=" form-control" placeholder="News Text" type="text" value="{{data.newsText}}"></textarea>
                            </div>
                        </div>


                    </div>

                </form>
            </div>
            <div class=" card-footer">
                <button mat-button (click)="onNoClick()" class=" btn btn-fill btn-danger" type="submit">Save</button>

            </div>
        </div>
    </div>

</div>
